<!doctype html>
<html lang="en" title="HTML">
<head>
  <meta content="Pizzeria Fabulosa is an online Pizza shop where you can order delicious Pizzas with Home or Store delivery."
        name="description">
  <meta charset="utf-8">
  <title>Pizzeria Fabulosa</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://pizzeriafabulosa.com" rel="preconnect">
  <link href="favicon.png" rel="icon" type="image/x-icon"/>
  <base href="/">
</head>
<body>
<script>
  if (localStorage.getItem("Pizzeria.Fabulosa.THEME_MODE") === 'dark') {
    if (document && document.documentElement) {
      document.documentElement.classList.add('my-app-dark');
      localStorage.setItem('Pizzeria.Fabulosa.THEME_MODE', 'dark');
    }
  } else {
    if (document && document.documentElement) {
      document.documentElement.classList.remove('my-app-dark');
      localStorage.setItem('Pizzeria.Fabulosa.THEME_MODE', 'light');
    }
  }
</script>
