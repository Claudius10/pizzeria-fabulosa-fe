<div
  [ngClass]="['flex flex-col rounded-border', product().description === null ? 'container' : 'container-desc' ]">
  <!-- IMAGE -->
  <img class="rounded-border" src="{{product().image}}" alt="Product image">

  <div class="flex flex-col items-center justify-between product-container">

    <!-- NAME -->
    <span class="font-semibold text-xl pt-2">{{ currentLang() === 'en' ? product().name.en : product().name.es }}</span>

    <!-- FORMAT -->
    <div class="flex gap-2">
      @if (product().formats.s) {
        <p-button
          (click)="setFormat('S')"
          type="button"
          size="small"
          label="{{ currentLang() === 'en' ? product().formats.s.en : product().formats.s.es  }}"
          [outlined]="this.productFormat()!=='S'"
          [raised]="true"/>
      }

      @if (product().formats.m) {
        <p-button
          (click)="setFormat('M')"
          type="button"
          size="small"
          label="{{ currentLang() === 'en' ? product().formats.m.en : product().formats.m.es  }}"
          [outlined]="this.productFormat()!=='M'"
          [raised]="true"/>
      }

      @if (product().formats.l) {
        <p-button
          (click)="setFormat('L')"
          type="button"
          size="small"
          label="{{ currentLang() === 'en' ? product().formats.l.en : product().formats.l.es  }}"
          [outlined]="this.productFormat()!=='L'"
          [raised]="true"/>
      }
    </div>

    <!-- INGREDIENTES -->
    @if (product().description !== null) {
      <div
        class="flex flex-col justify-center text-center description">{{ currentLang() === 'en' ? product().description.en : product().description.es }}
      </div>
    }

    <!-- PRICE + ADD BUTTON -->
    <div class="flex items-center justify-center gap-4 pb-2">

      <app-product-price [price]="this.productPrice()"/>

      <p-button
        type="button"
        size="small"
        icon="pi pi-plus"
        [raised]="true"
        (click)="addProductToCart()"/>

    </div>
  </div>

</div>
