<div [ngClass]="[inverseCardBg() ? 'card' : 'card-inverse']">
  <div class="flex flex-col gap-2">
    <span
      [ngClass]="['cursor-pointer', selected() ? (this.toInclude() ? 'include' : 'exclude') : '']">{{ header() | translate }}</span>
    <div class="flex flex-col gap-2">
      @for (item of items(); track item) {
        <app-filter-item [item]="item" (onSelected)="setSelected()"/>
      }
    </div>
  </div>
</div>
