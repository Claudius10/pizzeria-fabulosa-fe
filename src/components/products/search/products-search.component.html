<form class="flex gap-4" [formGroup]="form">
  <div class="flex flex-col gap-2">
    <p-iconfield [dt]="myIcon('{primary.400}')">
      <input
        title="Search Input"
        class="w-full search-bar"
        id="searchText"
        type="text"
        placeholder="{{ 'form.label.search' | translate}} "
        formControlName="searchText"
      >
      <p-inputicon title="Search Icon" styleClass="pi pi-search"/>
    </p-iconfield>
  </div>
</form>
