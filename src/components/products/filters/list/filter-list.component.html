<div [ngClass]="[inverseCardBg() ? 'card' : 'card-inverse']">
  <div class="flex flex-col gap-2">

    <span
      title="{{ header() | translate }}"
      [ngClass]="['cursor-pointer']">
      {{ header() | translate }}
    </span>

    <ul title="{{ header() | translate }} Filters" class="flex flex-col gap-2">
      @for (item of items(); track item) {
        <li>
          <app-filter-item [item]="item"/>
        </li>
      }
    </ul>
  </div>
</div>
