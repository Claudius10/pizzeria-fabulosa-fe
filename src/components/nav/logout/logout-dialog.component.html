<p-dialog
  [draggable]="false"
  [resizable]="false"
  [breakpoints]="{ '1199px': '45vw', '575px': '90vw' }"
  [(visible)]="visible"
  [modal]="true"
  (onHide)="hideLogoutDialog();"
  [dismissableMask]="true"
  [position]="'topright'">
  <ng-template pTemplate="headless">
    <div class="flex flex-col items-center p-4 gap-6">

      <div class="flex flex-col items-center gap-1">
        <span class="font-bold text-2xl block">{{ 'toast.severity.info' | translate }}</span>
        <p class="mb-0">{{ 'dialog.logout.confirm' | translate }}</p>
      </div>

      <div class="flex items-center gap-2">
        <p-button
          type="button"
          (click)="hideLogoutDialog();"
          label="{{ 'prompt.no' | translate | uppercase }}"
          severity="danger"/>
        <p-button
          type="button"
          (click)="acceptLogout()"
          label="{{ 'prompt.yes' | translate | uppercase }}"
          severity="success"
        />
      </div>
    </div>
  </ng-template>
</p-dialog>
