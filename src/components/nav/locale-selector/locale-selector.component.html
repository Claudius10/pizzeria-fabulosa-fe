<li>
  <button #locale (click)="toggle()"
          class="cursor-pointer flex items-center justify-center w-8 h-8 border border-solid border-surface rounded-border item-background">
    <i class="pi pi-language"></i>
  </button>
  <div
    [ngClass]="{'container bg-surface-0 dark:bg-surface-900 rounded-border shadow-sm origin-top mt-2 z-5':visible, 'hidden':!visible}">
    <div class="flex flex-col gap-2 m-0 p-0">
      <p-button
        (click)="changeLanguage('es')"
        label="Castellano"
        [text]="true"
        [raised]="true"/>
      <p-button
        (click)="changeLanguage('en')"
        label="English"
        [text]="true"
        [raised]="true"/>
    </div>
  </div>
</li>
