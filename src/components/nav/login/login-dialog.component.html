<p-dialog
  [draggable]="false"
  [resizable]="false"
  [breakpoints]="{ '576px': '90vw' }"
  [style]="{ width: '30rem' }"
  styleClass="!border-0 !bg-transparent"
  [modal]="true"
  (onHide)="closeLoginDialog()"
  [(visible)]="visible">
  <ng-template pTemplate="headless">
    <div title="Login Box">
      <div class="flex flex-col px-10 py-6 gap-6 style">

        <div class="flex justify-center items-center">
          <span
            title="Sign in"
            class="flex justify-center text-primary-50 text-center text-2xl font-bold title">
            {{ "component.form.login.title" | translate }}
          </span>
          <i title="Close Login Box" class="pi pi-times cursor-pointer" style="color: #ffffff"
             (click)="closeLoginDialog()"></i>
        </div>

        <div class="flex items-center buttons gap-2">
          <a [href]="backEndClientBaseUri" pButton [text]="true" title="Existing Account"
             class="w-full !p-4 !text-primary-50 !border !border-white/30 hover:!bg-white/10">
            {{ 'component.form.login.account.existing' | translate | uppercase }}
          </a>
        </div>

        <div class="flex items-center buttons gap-2">
          <p-button
            type="button"
            title="New Account"
            label="{{ 'component.form.login.account.new' | translate | uppercase }}"
            [text]="true"
            styleClass="!p-4 w-full !text-primary-50 !border !border-white/30 hover:!bg-white/10"
            class="w-full"
            (click)="goToRegister()"
          />
        </div>

      </div>
    </div>
  </ng-template>
</p-dialog>
