<p-dialog
  (onHide)="closeLoginDialog()"
  [(visible)]="visible"
  [breakpoints]="{ '576px': '90vw' }"
  [draggable]="false"
  [modal]="true"
  [resizable]="false"
  [style]="{ width: '30rem' }"
  styleClass="!border-0 !bg-transparent">
  <ng-template pTemplate="headless">
    <div title="Login Box">
      <div class="flex flex-col px-10 py-6 gap-6 style">

        <div class="flex justify-center items-center">
          <span
            class="flex justify-center text-primary-50 text-center text-2xl font-bold title"
            title="Sign in">
            {{ "component.form.login.title" | translate }}
          </span>
          <i (click)="closeLoginDialog()" class="pi pi-times cursor-pointer" style="color: #ffffff"
             title="Close Login Box"></i>
        </div>

        <div class="flex items-center buttons gap-2">
          <a [href]="backEndClientBaseUri" [text]="true" class="w-full !p-4 !text-primary-50 !border !border-white/30 hover:!bg-white/10" pButton
             title="Existing Account">
            {{ 'component.form.login.account.existing' | translate | uppercase }}
          </a>
        </div>

        <div class="flex items-center buttons gap-2">
          <p-button
            (click)="goToRegister()"
            [text]="true"
            class="w-full"
            label="{{ 'component.form.login.account.new' | translate | uppercase }}"
            styleClass="!p-4 w-full !text-primary-50 !border !border-white/30 hover:!bg-white/10"
            title="New Account"
            type="button"
          />
        </div>

      </div>
    </div>
  </ng-template>
</p-dialog>
