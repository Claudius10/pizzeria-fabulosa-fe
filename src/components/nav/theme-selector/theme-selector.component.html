<li>
  <ul class="flex list-none m-0 p-0 gap-2 items-center">
    @if (isDarkMode()) {
      <li>
        <button (click)="toggleDarkMode(false)"
                type="button"
                class="cursor-pointer flex items-center justify-center w-8 h-8 border border-solid border-surface rounded-border item-background transition-all transition-duration-300 hover:border-primary">
          <i class="pi pi-sun"></i>
        </button>
      </li>
    } @else {
      <li>
        <button (click)="toggleDarkMode(true)"
                class="cursor-pointer flex items-center justify-center w-8 h-8 border border-solid border-surface rounded-border item-background transition-all transition-duration-300 hover:border-primary">
          <i class="pi pi-moon"></i>
        </button>
      </li>
    }
    <li (click)="changePrimaryColor('pink')">
      <button
        type="button"
        class="button p-button flex border p-0 items-center justify-center transition-all duration-300 min-w-0">
        <i class="pi pi-palette"></i>
      </button>
    </li>
  </ul>
</li>
