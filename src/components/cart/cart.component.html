<div [ngClass]="['flex flex-col gap-4 h-full w-full', inSidebar() ? '' : 'padding card cart-background']">

  @if (this.cartService.quantity() === 0) {
    <span>{{ "component.cart.empty.text" | translate }}</span>
  } @else {
    <div class="flex flex-col gap-4 items overflow-y-auto overflow-x-hidden">
      @for (item of this.cartService.items(); track item.id) {
        <app-cart-item [viewOnly]="getIsViewOnly()" [item]="item"/>
      }
    </div>
  }

  <div class="flex flex-col gap-4">
    <app-cart-totals
      [total]="this.cartService.total"
      [threeForTwoOffers]="this.cartService.threeForTwoOffers"
      [secondForHalfPriceOffer]="this.cartService.secondHalfPriceOffer"
      [totalAfterOffers]="this.cartService.totalAfterOffers"
    />

    @if (this.cartService.quantity() !== 0 && !getIsViewOnly()) {
      <p-button type="button" label="{{'button.start.order' | translate | uppercase }}" [raised]="true"
                (click)="newOrderOnLick()"/>
    }
  </div>
</div>
