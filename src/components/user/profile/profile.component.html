<p-card title="Profile Details">
  <div class="flex flex-col gap-8">
    <app-user-details/>
    <p-button
      type="button"
      title="Toggle Address List"
      (click)="toggleAddressList()"
      label="{{ 'component.user.profile.view.address.list' | translate }}"
      icon="{{viewAddressList ? 'pi pi-angle-down' : 'pi pi-angle-right'}}"
      iconPos="right"
      [text]="true"
      [raised]="true"/>
    @if (viewAddressList) {
      <app-user-address-list/>
    }
  </div>
</p-card>
