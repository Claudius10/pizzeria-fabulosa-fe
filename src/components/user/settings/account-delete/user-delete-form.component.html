<p-card>
  <div class="flex flex-col gap-4">
    <span>{{ "component.user.form.delete.account" | translate }}</span>

    <form class="flex gap-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-2 h-16">
        <p-iconfield [dt]="myIcon('{primary.400}')">
          <input
            class="w-full"
            id="password"
            type="{{showPassword() ? 'text' : 'password'}}"
            placeholder="{{ 'form.label.password' | translate}} "
            formControlName="password"
            pInputText
            [dt]="myInput(true)"
          >
          <p-inputicon (click)="togglePassword()" styleClass="{{showPassword() ? 'pi pi-eye-slash' : 'pi pi-eye'}}"/>
        </p-iconfield>
        @if (!this.form.controls.password.untouched && !this.form.controls.password.valid) {
          <small id="password-help" class="invalid-text">
            {{ "form.invalid.password.requiered" | translate }}
          </small>
        }
      </div>

      <p-button
        type="submit"
        severity="danger"
        label="{{ 'button.delete' | translate | uppercase }}"/>
    </form>
  </div>
</p-card>
