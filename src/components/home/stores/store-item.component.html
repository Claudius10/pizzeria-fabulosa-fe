<p-card title="{{theStore().name}}" header="{{theStore().name}}" [style]="{ width: '320px' }">

  <ng-template pTemplate="header">
    <img
      title="Store Map Location"
      class="rounded-border"
      ngSrc="{{theStore().image}}"
      alt="{{theStore().name}} Location on Map"
      width="320"
      height="220">
  </ng-template>

  <div title="Store Details" class="flex flex-col gap-3">

    <div title="{{theStore().name}} Location" class="flex gap-2 items-center">
      <i title="{{theStore().name}} Location Icon" class="pi pi-map"></i>
      <span title="Address">{{ theStore().address.street }} {{ theStore().address.number }}</span>
    </div>

    <div title="{{theStore().name}} Contact" class="flex gap-2 items-center">
      <i title="{{theStore().name}} Phone Icon" class="pi pi-phone"></i>
      <span title="Contact Number">{{ theStore().phoneNumber }}</span>
    </div>

  </div>

  <ng-template pTemplate="footer">

    <p-accordion value="0">
      <p-accordion-panel value="1">

        <p-accordion-header title="Schedule">
          {{ 'component.store.item.schedule' | translate }}
        </p-accordion-header>

        <p-accordion-content>
          <span
            title="Schedule Details">{{ currentLang() === "en" ? theStore().schedule.en : theStore().schedule.es }}</span>
        </p-accordion-content>

      </p-accordion-panel>
    </p-accordion>

  </ng-template>
</p-card>
