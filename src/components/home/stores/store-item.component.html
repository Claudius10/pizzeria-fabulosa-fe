<p-card header="{{theStore().name}}" [style]="{ width: '320px' }">
  <ng-template pTemplate="header">
    <img class="rounded-border" ngSrc="{{theStore().image}}" alt="Store Location on Map" width="320" height="220">
  </ng-template>

  <div class="flex flex-col gap-3">
    <div class="flex gap-2 items-center">
      <i title="Location" class="pi pi-map"></i>
      {{ theStore().address.street }} {{ theStore().address.number }}
    </div>
    <div class="flex gap-2 items-center">
      <i title="Phone" class="pi pi-phone"></i>
      {{ theStore().phoneNumber }}
    </div>
  </div>

  <ng-template pTemplate="footer">

    <p-accordion value="0">
      <p-accordion-panel value="1">

        <p-accordion-header>
          {{ 'component.store.item.schedule' | translate }}
        </p-accordion-header>

        <p-accordion-content>
          <span>{{ currentLang() === "en" ? theStore().schedule.en : theStore().schedule.es }}</span>
        </p-accordion-content>

      </p-accordion-panel>
    </p-accordion>

  </ng-template>
</p-card>
