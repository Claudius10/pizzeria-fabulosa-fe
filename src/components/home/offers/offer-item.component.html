<p-card
  title="Offer"
  header="{{currentLang() === 'en' ? this.offer().name['en'] : this.offer().name['es']}}"
  [style]="{ width: '320px' }">

  <ng-template pTemplate="header">
    <img
      title="Offer Image"
      class="rounded-border" ngSrc="{{offer().image}}"
      alt="{{currentLang() === 'en' ? this.offer().name['en'] : this.offer().name['es']}} Offer"
      width="320"
      height="255"
      priority>
  </ng-template>

  <span title="Description">{{ currentLang() === 'en' ? this.offer().description['en'] : this.offer().description['es'] }}</span>

  <ng-template pTemplate="footer">

    <p-accordion value="0">
      <p-accordion-panel value="1">

        <p-accordion-header title="Conditions">
          {{ 'component.offer.item.conditions' | translate }}
        </p-accordion-header>

        <p-accordion-content>
          <span title="Offer Details">{{ currentLang() === 'en' ? this.offer().caveat['en'] : this.offer().caveat['es'] }}</span>
        </p-accordion-content>

      </p-accordion-panel>
    </p-accordion>

  </ng-template>
</p-card>
