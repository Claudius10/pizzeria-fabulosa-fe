<p-menubar [dt]="userMenuBar()" [model]="adminMenu" breakpoint="320px">
  <ng-template #item let-item>
    <div [routerLink]="item.route" class="cursor-pointer">
      <div class="flex justify-start items-center" routerLinkActive="color">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label | translate }}</span>
      </div>
    </div>
  </ng-template>
</p-menubar>
