<button
  title="Switch language"
  (click)="toggleLanguage()"
  aria-label="Language switcher"
  class="cursor-pointer flex items-center justify-start gap-3 w-full h-12 pl-3 pr-3 border border-solid border-surface rounded-border item-background">
  <i class="pi pi-language" style="font-size: 1.25rem"></i>
  <span>{{ selectedLang() }}</span>
</button>
