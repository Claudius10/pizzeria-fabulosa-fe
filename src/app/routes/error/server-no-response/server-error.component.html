<p-card title="Servers Unavailable">
  <div class="flex flex-col items-center gap-2">

    <i class="pi pi-exclamation-triangle error" style="font-size: 5rem" title="Warning Sign"></i>

    <div class="flex flex-col gap-2">
      <span class="text-2xl text-center font-semibold text-primary"
            title="Server Error">{{ "component.server.error.header" | translate }}</span>
      @if (reason()) {
        <span title="Reason" class="text-center">{{ reason() }}</span>
      }
      <span class="text-center text-primary"
            title="Please try again later">{{ "component.server.error.footer" | translate }}</span>
    </div>
  </div>
</p-card>
