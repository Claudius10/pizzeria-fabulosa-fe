<p-card>
  <div class="flex flex-col items-center gap-2">

    <i class="pi pi-exclamation-triangle error" style="font-size: 5rem"></i>

    <div class="flex flex-col gap-2">
      <span class="text-2xl text-center font-semibold text-primary">
        {{ "component.server.error.header" | translate }}
      </span>
      @if (reason()) {
        <span class="text-center">
          {{ reason() }}
        </span>
      }
      <span class="text-center text-primary">
        {{ "component.server.error.footer" | translate }}
      </span>
    </div>
  </div>
</p-card>
