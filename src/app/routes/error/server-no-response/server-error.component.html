<p-card>
  <div class="flex flex-col items-center gap-2">

    <i title="Warning Sign" class="pi pi-exclamation-triangle error" style="font-size: 5rem"></i>

    <div class="flex flex-col gap-2">
      <span title="Server Error"
            class="text-2xl text-center font-semibold text-primary">{{ "component.server.error.header" | translate }}</span>
      @if (reason()) {
        <span title="Reason" class="text-center">{{ reason() }}</span>
      }
      <span title="Please try again later"
            class="text-center text-primary">{{ "component.server.error.footer" | translate }}</span>
    </div>
  </div>
</p-card>
