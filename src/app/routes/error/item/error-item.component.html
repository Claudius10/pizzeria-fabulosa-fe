<p-card>
  <div class="flex flex-col items-center gap-4">
    <span class="text-2xl">Error {{ error().id }}</span>

    <div class="flex flex-col gap-2">
      <div class="flex items-center gap-2">
        <span class="font-bold">Path</span>
        <p-button
          [raised]="true"
          [text]="true"
          label="{{ error().path }}"
          severity="danger"/>
      </div>

      <div class="flex items-center gap-2">
        <span class="font-bold">Origin</span>
        <p-button
          [raised]="true"
          [text]="true"
          label="{{ error().origin }}"
          severity="danger"/>
      </div>

      <div class="flex items-center gap-2">
        <span class="font-bold">Cause</span>
        <p-button
          [raised]="true"
          [text]="true"
          label="{{ error().cause}}"
          severity="danger"/>
      </div>

      <div class="flex items-center gap-2">
        <span class="font-bold">Message</span>
        <p-button
          [raised]="true"
          [text]="true"
          label="{{ error().message}}"
          severity="danger"/>
      </div>

      <div class="flex items-center gap-2">
        <span class="font-bold">Logged</span>
        <p-button
          [raised]="true"
          [text]="true"
          label="{{ error().logged}}"
          severity="danger"/>
      </div>

      <div class="flex items-center gap-2">
        <span class="font-bold">Fatal</span>
        <p-button
          [raised]="true"
          [text]="true"
          label="{{ error().fatal}}"
          severity="danger"/>
      </div>
    </div>
  </div>
</p-card>
