<p-card
  [style]="{ width: '320px' }"
  header="{{currentLang() === 'en' ? this.offer().name['en'] : this.offer().name['es']}}">

  <ng-template pTemplate="header">
    <img
      alt="{{currentLang() === 'en' ? this.offer().name['en'] : this.offer().name['es']}} Offer"
      class="rounded-border" height="255"
      ngSrc="{{offer().image}}"
      priority
      width="320">
  </ng-template>

  <span>{{ currentLang() === 'en' ? this.offer().description['en'] : this.offer().description['es'] }}</span>

  <ng-template pTemplate="footer">

    <p-accordion value="0">
      <p-accordion-panel value="1">

        <p-accordion-header>
          {{ 'component.offer.item.conditions' | translate }}
        </p-accordion-header>

        <p-accordion-content>
          <span>{{ currentLang() === 'en' ? this.offer().caveat['en'] : this.offer().caveat['es'] }}</span>
        </p-accordion-content>

      </p-accordion-panel>
    </p-accordion>

  </ng-template>
</p-card>
