<form [formGroup]="form" class="flex gap-4" title="Search Box">
  <div class="flex flex-col gap-2">
    <p-iconfield [dt]="myIcon('{primary.400}')">
      <input
        class="w-full search-bar"
        formControlName="searchText"
        id="searchText"
        placeholder="{{ 'form.label.search' | translate}} "
        title="Search Input"
        type="text"
      >
      <p-inputicon styleClass="pi pi-search" title="Search Icon"/>
    </p-iconfield>
  </div>
</form>
