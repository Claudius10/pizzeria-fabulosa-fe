<form [formGroup]="form" class="flex gap-4">
  <div class="flex flex-col gap-2">
    <p-iconfield [dt]="myIcon('{primary.400}')">
      <input
        class="w-full search-bar"
        formControlName="searchText"
        id="searchText"
        placeholder="{{ 'form.label.search' | translate}} "
        type="text">
      <p-inputicon styleClass="pi pi-search"/>
    </p-iconfield>
  </div>
</form>
