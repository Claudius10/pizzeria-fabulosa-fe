<div [ngClass]="[inverseCardBg() ? 'card' : 'card-inverse']">
  <div class="flex flex-col gap-2">

    <span class="cursor-pointer">
      {{ header() | translate }}
    </span>

    <ul class="flex flex-col gap-2">
      @for (item of items(); track item) {
        <li>
          <app-filter-item [item]="item"/>
        </li>
      }
    </ul>
  </div>
</div>
